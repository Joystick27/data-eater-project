<div class="row justify-content-center"
	 *ngIf="isLoading">
	<div class="spinner-border text-primary"
		 role="status">
		<span class="sr-only">Loading...</span>
	</div>
</div>

<div class="content"
	 *ngIf="!isLoading">
	<div class="border">
		<h2 class="text-center">
			Details
		</h2>
		<hr>
		<form class="form-horizontal"
			  [formGroup]="uploadForm"
			  (ngSubmit)="onSubmit()">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"
					   for="name">Name:</label>
				<div class="col-sm-10">
					<input type="text"
						   id="name"
						   class="form-control"
						   formControlName="name"
						   placeholder="Name">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"
					   for="description">Description:</label>
				<div class="col-sm-10">
					<input type="text-box"
						   id="description"
						   class="form-control"
						   formControlName="description"
						   placeholder="Description">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"
					   for="description">Email:</label>
				<div class="col-sm-10">
					<input type="text-box"
						   id="email"
						   class="form-control"
						   formControlName="email"
						   placeholder="email">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"
					   for="description">Phone:</label>
				<div class="col-sm-10">
					<input type="text-box"
						   id="phone"
						   class="form-control"
						   formControlName="phone"
						   placeholder="phone">
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<button type="submit"
							class="btn btn-primary">
						Save
					</button>
				</div>
				<div class="col-6 text-right">
					<button type="button"
							class="btn btn-danger"
							(click)="onDelete()">
						Delete
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
