<div class="row justify-content-center">
	<table class="table table-hover">
		<thead class="thead-dark">
			<tr>
				<th scope="col">No.</th>
				<th scope="col">Name</th>
				<th scope="col">Email</th>
				<th scope="col">Description</th>
				<th scope="col">Phone No.</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let dataEl of data; let i=index"
				[routerLink]="[i]">
				<th scope="row">{{i+1}}</th>
				<td>{{dataEl.name}}</td>
				<td>{{dataEl.email}}</td>
				<td>{{dataEl.description}}</td>
				<td>{{dataEl.phone}}</td>
			</tr>
		</tbody>
	</table>
</div>
