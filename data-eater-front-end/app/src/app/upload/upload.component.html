<div class="row justify-content-center"
	 *ngIf="isLoading">
	<div class="spinner-border text-primary"
		 role="status">
		<span class="sr-only">Loading...</span>
	</div>
</div>
<div class="content"
	 *ngIf="!isLoading">
	<div class="border">
		<h2 class="text-center">
			Project Details
		</h2>
		<hr>
		<form class="form-horizontal"
			  [formGroup]="uploadForm"
			  (ngSubmit)="onSubmit()">

			<div class="form-group row">
				<label class="col-sm-2 col-form-label"
					   for="exampleFormControlFile4">Project Zip:</label>
				<div class="col-sm-10">
					<input type="file"
						   class="form-control-file"
						   id="FormControlFile4"
						   formControlName="zip"
						   (change)="onFileChanged($event)">
					<small class="text-danger"
						   *ngIf="formValid[3]">Format allowed are .xsls</small>
				</div>
			</div>
			<button type="submit"
					class="btn btn-primary"
					[disabled]="!uploadForm.valid || formValid[3]">
				Submit
			</button>
		</form>
	</div>
</div>
